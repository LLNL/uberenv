name: macos

on:
  pull_request:
    branches: [ master ]

jobs:
  build_basic:
    name: Basic
    runs-on: macos-latest
    steps:
    - name: Run Uberenv
      run: |
        cd  .ci/test-project && python ../../uberenv.py  --project-json=uberenv_config.json
        cat .ci/test-project/uberenv_libs/*.cmake
    - uses: actions/checkout@v2



