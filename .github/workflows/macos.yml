name: macos

on:
  pull_request:
    branches: [ main ]

jobs:
  build_uberenv_mode:
    name: Uberenv Build Mode (MacOS)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run Uberenv
        run: |
          cd  .ci/test-project
          python3 ../../uberenv.py  --project-json=uberenv_config.json
          cat uberenv_libs/*.cmake




