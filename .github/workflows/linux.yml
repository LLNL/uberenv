name: linux

on:
  pull_request:
    branches: [ main ]

jobs:
  build_uberenv_mode:
    name: Uberenv Build Mode (Linux)
    runs-on: ubuntu-latest
    steps:
    - name: Install Deps
      run: |
           sudo apt-get update
           sudo apt-get install binutils \
                                gcc \
                                g++ \
                                gfortran \
                                python3 \
                                perl \
                                git \
                                git-lfs \
                                curl \
                                wget \
                                tar \
                                unzip \
                                build-essential
    - uses: actions/checkout@v2
    - name: Run Uberenv
      run: |
          cd  .ci/test-project
          python3 ../../uberenv.py  --project-json=uberenv_config.json
          cat uberenv_libs/*.cmake



