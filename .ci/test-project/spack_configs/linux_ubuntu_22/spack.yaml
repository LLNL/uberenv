# Spack env file for ubuntu 22
spack:
  packages:
    cmake:
      externals:
      - spec: cmake@3.25.2
        prefix: /usr
      buildable: false
    hdf5:
      require: "@1.14.0"
    pkg-config:
      externals:
      - spec: pkg-config@0.27.1
        prefix: /usr
      buildable: false
    zlib:
      externals:
      - spec: zlib@1.2.7
        prefix: /usr
      buildable: false
