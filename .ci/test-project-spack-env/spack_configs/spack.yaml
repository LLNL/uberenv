spack:
  view: false
  concretization: separately
  specs:
  - uberenv-magictestlib

  config:
    install_tree:
      root: $spack/../env-build/install
      projections:
        all: '{architecture}/{compiler.name}-{compiler.version}/{name}-{version}-{hash}'
    misc_cache: $spack/../env-build/misc_cache
    test_stage: $spack/../env-build/test_stage
    build_stage::
    - $spack/../env-build/stage
